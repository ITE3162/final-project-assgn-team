{% extends 'base.html' %}

{% block content %}
<div class="post_create">
    <h2>Create a new Post</h2>
    <form action="{% url 'blogs:create' %}" class="site-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{myform}}
        <input type="submit" value="Create">
    </form>
</div>
<script src="/static/js/slugify.js"></script>
{% endblock %}
