{% extends 'base.html' %}

{% block content %}
<div class="related-post">
        <h2>Related Posts</h2>
        <div class="relate">
        {% for relate in relates %}
             <div><img src="{{relate.thumb.url}}" alt=""></div>
             <div><a href="">{{relate.title}}</a></div>
        {% empty %}
          <p>There is no similar posts</p>
        {% endfor %}
       </div>
</div>
{% endblock %}
