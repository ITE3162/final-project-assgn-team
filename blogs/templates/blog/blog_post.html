{% extends 'base.html' %}

{% block content %}
<form action="{% url 'blogs:search' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Search ..." name="searched-value" required>
    <input type="submit" value="Search">
</form>
<h1>Post Lists</h1>
<div class="posts">
        {% for result in results %}
    <div class="post">
          <h1><a href="{% url 'blogs:detail' slug=result.slug %}">{{result.title}}</a></h1>
          <h2>{{result.body}}</h2>
          <h2>{{result.slug}}</h2>
          <h2>{{result.date}}</h2>
        {% endfor %}
    </div>
</div>

{% endblock %}
